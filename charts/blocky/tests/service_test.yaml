suite: test service
values:
  - ./values/required-values.yaml
templates:
  - service.yaml
release:
  name: test
  namespace: test
tests:
  - it: should create Service
    asserts:
      - hasDocuments:
          count: 1

  - it: should create a service with correct specifications
    documentSelector:
      path: kind
      value: Service
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.ports[0].port
          value: 53
      - equal:
          path: spec.ports[0].protocol
          value: UDP
      - equal:
          path: spec.ports[1].port
          value: 53
      - equal:
          path: spec.ports[1].protocol
          value: TCP
      - equal:
          path: spec.ports[2].port
          value: 4000
