suite: test deployment
values:
  - ./values/required-values.yaml
templates:
  - deployment.yaml
release:
  name: test
  namespace: test
tests:
  - it: should create a Deployment
    asserts:
      - hasDocuments:
          count: 1

  - it: should create a deployment with correct specifications
    asserts:
      - equal:
          path: metadata.name
          value: test-prowlarr
      - equal:
          path: metadata.namespace
          value: test
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.strategy.type
          value: Recreate
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: prowlarr
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/name"]
          value: prowlarr
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: test
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/instance"]
          value: test
      - notExists:
          path: spec.template.metadata.annotations
      - equal:
          path: spec.template.spec.containers[0].name
          value: prowlarr
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: lscr\.io\/linuxserver\/prowlarr:[^".]+
      - notExists:
          path: spec.template.spec.containers[0].resources.limits.cpu
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 256Mi
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 100m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 256Mi
      - equal:
          path: spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: false
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 0
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].name
          value: config
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].mountPath
          value: /config
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1].name
          value: media
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1].mountPath
          value: /media

  - it: can add annotations
    set:
      prowlarr.annotations: {"test": "true"}
    asserts:
      - equal:
          path: spec.template.metadata.annotations["test"]
          value: "true"

  - it: comes with probes configured
    asserts:
      - exists:
          path: spec.template.spec.containers[0].livenessProbe.exec.command[0]
      - exists:
          path: spec.template.spec.containers[0].readinessProbe.tcpSocket.port
      - exists:
          path: spec.template.spec.containers[0].startupProbe.tcpSocket.port

  - it: should use only chart name if release name contains chart name
    release:
      name: prowlarr
    asserts:
      - equal:
          path: metadata.name
          value: prowlarr
      - equal:
          path: spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: prowlarr-config
      - equal:
          path: spec.template.spec.volumes[1].persistentVolumeClaim.claimName
          value: prowlarr-media

  - it: respects existingClaim for config and media
    release:
      name: prowlarr
    set:
      config.existingClaim: "test-config"
      media.existingClaim: "test-media"
    asserts:
      - equal:
          path: spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: test-config
      - equal:
          path: spec.template.spec.volumes[1].persistentVolumeClaim.claimName
          value: test-media

  - it: respects fullnameOverride
    set:
      fullnameOverride: "test-fullname"
    asserts:
      - equal:
          path: metadata.name
          value: test-fullname

  - it: respects namespaceOverride
    set:
      namespaceOverride: "test-namespace"
    asserts:
      - equal:
          path: metadata.namespace
          value: test-namespace
